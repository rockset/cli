name: Rockset go cli

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Fetch dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v ./...

      - name: Build
        run: go build -o rockset
